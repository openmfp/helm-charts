{{- if ((.Values.rbac).clusterRole).enabled -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: openmfp-cluster-reader
rules:
- apiGroups:
  - core.openmfp.io
  resources:
  - '*'
  verbs:
  - get
  - list
  - watch

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: openmfp-cluster-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gardener.cloud:system:read-only
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: /portal
{{- end -}}
