suite: istio
templates:
  - istio-virtualservice.yaml
release:
  namespace: openmfp-system
values:
  - ../test-values.yaml
tests:
  - it: matches the snapshot
    set:
      istio:
        enabled: true
    asserts:
      - matchSnapshot: {}
  - it: matches the snapshot (with path prefix)
    set:
      domain.pathPrefix: /auth
      istio:
        enabled: true
    asserts:
      - matchSnapshot: {}
