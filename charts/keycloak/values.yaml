istio:
  virtualservice:
    # -- istio virtual service hosts
    hosts: [auth.openmfp.org]

# -- debug mode
debug: false

crossplane:
  # -- toggle to enable/disable crossplane
  enabled: false

  # -- crossplane provider config
  providerConfig:
    # -- name of the client
    name: keycloak-provider-config
    # -- client namespace
    namespace: openmfp-system

  # -- crossplane realm config
  realm:
    # -- realm name
    name: openmfp
    # -- realm display name
    displayName: OpenMFP
    # -- realm registration allowed
    registrationAllowed: false

  clients:
    openmfp:
      # -- name of the client
      name: OpenMFP
      # -- valid redirect uris for the client
      validRedirectUris:
        # -- keycloak callback url
        - http://localhost:8000/callback*
        - http://localhost:4300/callback*
  trustedAudiences: []

  identityProviders: {}

# -- configuration passed to the child 'keyclaok' chart
# https://github.com/bitnami/charts/tree/main/bitnami/keycloak
keycloak:
  # -- keycloak environment variables (raw)
  # For Arm64 arch (especially Apple M4), add -XX:UseSVE=0 to JAVA_OPTS_APPEND
  extraEnvVars:
    - name: KEYCLOAK_USER
      value: keycloak-admin
    - name: KEYCLOAK_PASSWORD
      valueFrom:
        secretKeyRef:
          name: keycloak-admin
          key: secret
    - name: JAVA_OPTS_APPEND
      value: |-
        -Djgroups.dns.query=openmfp-keycloak-headless.openmfp-system.svc.cluster.local

  # -- configuration for the postgresql sub-chart
  postgresql:
    # -- authorization configuration
    auth:
      # -- existing secret name
      existingSecret: ""
      secretKeys:
        # -- user password key
        userPasswordKey: password
        # -- admin password key
        adminPasswordKey: password

keycloakConfig:
  # -- url of the keycloak server
  url: http://keycloak-http.openmfp-system.svc.cluster.local:8080
  userRegistration:
    # -- toggle to enable/disable user registration
    enabled: true
  # -- redirect urls
  redirectUrls: []
  # -- realm configuration
  realm:
    # -- realm name
    name: master
  # -- client configuration
  client:
    # -- client name
    name: openmfp
    # -- target secret options
    targetSecret:
      # -- secret name
      name: portal-client-secret-openmfp
      # -- secret namespace
      namespace: openmfp-system
    # -- token lifespan
    tokenLifespan: 3600
  # -- admin user configuration
  admin:
    username:
      # -- username
      value: keycloak-admin
    # -- admin password
    password:
      valueFrom:
        secretKeyRef:
          # -- name of the secret containing the password
          name: keycloak-admin
          # -- key of the password in the secret
          key: secret

# -- service configuration
service:
  # -- service name
  name: keycloak
  # -- service port
  port: 8080

# -- domain configuration
domain:
  # -- domain name
  name: openmfp.org
  # -- path prefix
  pathPrefix: ""

# -- job configuration
job:
  # -- job ServiceAccount name
  serviceAccount: keycloak-client-creation
  # -- custom job annotations
  annotations:
    argocd.argoproj.io/hook: PostSync

# -- external secrets configuration
externalSecrets:
  # -- keycloak admin secret
  keycloakAdminRemoteRef: ""
  # -- postgres admin secret
  postgres-adminRemoteRef: ""
