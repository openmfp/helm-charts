{{- if .Values.istio.enabled -}}
apiVersion: networking.istio.io/v1beta1
kind: Sidecar
metadata:
  name: {{ include "entity.name" . }}
  namespace: {{ .Release.Namespace }}
spec:
  workloadSelector:
    labels:
      app: {{ include "entity.name" . }}
  outboundTrafficPolicy:
    mode: ALLOW_ANY
{{- end -}}