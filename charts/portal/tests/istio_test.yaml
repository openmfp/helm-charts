suite: deploy
chart:
  version: 1.0.0
  appVersion: 1.0.0
tests:
  - it: matches the snapshot
    values:
      - ../test-values.yaml
    asserts:
      - matchSnapshot: {}
  - it: matches the snapshot with istio disabled
    values:
      - ../test-values.yaml
    set:
      istio:
        enabled: false
    asserts:
      - matchSnapshot: {}
