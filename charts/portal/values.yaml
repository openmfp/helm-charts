image:
  name: ghcr.io/openmfp/portal
  pullPolicyOverride: IfNotPresent

http:
  # -- protocol
  protocol: https

# -- import content toggle
importContent: true

validWebcomponentUrls: ".?"
featureToggles: "enableSessionAutoRefresh=true"

virtualService:
  # -- virtual service hosts
  hosts:
    - "*"

# -- environment
environment: local

# -- development landscape toggle
developmentLandcsape: "true"

# -- frontend port
frontendPort: 8000

trust:
  openmfp:
    # -- base domains
    baseDomains: "localhost"
    # -- discovery endpoint (if specified, authDomain and tokenUrl are not required)
    discoveryEndpoint: https://auth.d1.openmfp.dxp.k8s.ondemand.com/realms/master/.well-known/openid-configuration
    # -- auth domain (if discoveryEndpoint is not specified)
    authDomain: https://auth.d1.openmfp.dxp.k8s.ondemand.com/realms/openmfp/protocol/openid-connect/auth
    # -- token url (if discoveryEndpoint is not specified)
    tokenUrl: https://auth.d1.openmfp.dxp.k8s.ondemand.com/realms/openmfp/protocol/openid-connect/token
    # -- oidc client secret name
    oidcClientSecretName: openmfp-client
    # -- login audience
    loginAudience: openmfp
    # -- secret key reference
    secretKeyRef: attribute.client_secret