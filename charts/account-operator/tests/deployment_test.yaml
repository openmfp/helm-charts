suite: operator
chart:
  appVersion: 0.0.0
tests:
  - it: operator match the snapshot
    asserts:
      - matchSnapshot: {}
  - it: operator match the snapshot (with kubeconfigSecret)
    set:
      kubeconfigSecret: "kubeconfig"
    asserts:
      - matchSnapshot: {}
  - it: operator match the snapshot with webhook enabled
    set:
      webhooks:
        enabled: true
    asserts:
      - matchSnapshot: {}