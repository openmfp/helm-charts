image:
  name: ghcr.io/openmfp/account-operator
  tag: latest

imagePullSecret: "github"

crds:
  enabled: true

health:
  port: 8081

metrics:
  port: 8080

deployment:
  specTemplate:
    annotations: {}
    labels: {}
  revisionHistoryLimit: 3
  resources:
    limits:
      cpu: 260m
      memory: 512Mi
    requests:
      cpu: 150m
      memory: 128Mi

kcp:
  enabled: false
  virtualWorkspaceUrl: ""

subroutines:
  namespace:
    enabled: true
  fga:
    enabled: true
    grpcAddr: ""
    rootNamespace: openmfp-root
    objectType: account
    parentRelation: parent
    creatorRelation: owner
  extension:
    enabled: true
  extensionReady:
    enabled: true

kubeconfigSecret: ""
