suite: deployment
templates:
  - deployment.yaml
values:
  - ../values.yaml
chart:
  namespace: default
  appVersion: 0.1.0
tests:
  - it: test tag default
    asserts:
      - matchSnapshot: {}
  - it: test tag override
    set:
      image:
        tag: 1.0.0
    asserts:
      - matchSnapshot: {}
  - it: test name override
    set:
      image:
        name: my-image
    asserts:
      - matchSnapshot: {}
  - it: test sentry enabled
    set:
      image:
        name: my-image
      global:
        sentry:
          enabled: true
      environment: "test"
      sentry:
        environment: "test"
    asserts:
      - matchSnapshot: {}
  - it: test extraEnvs
    set:
      extraEnvs:
        - name: MY_ENV
          value: my-value
      extraVolumes:
        - name: my-volume
          emptyDir: {}
    asserts:
      - matchSnapshot: {}
  - it: test global region
    set:
      global:
        region: us-east-1
    asserts:
      - matchSnapshot: {}
